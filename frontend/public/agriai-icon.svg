<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024" role="img" aria-label="AgriAI app icon">
  <defs>
    <linearGradient id="bgGrad" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#DFF7D9"/>
      <stop offset="60%" stop-color="#A8E06B"/>
      <stop offset="100%" stop-color="#FFD97E"/>
    </linearGradient>
    <radialGradient id="sunGlow" cx="50%" cy="40%" r="40%">
      <stop offset="0%" stop-color="#FFE08A" stop-opacity="1"/>
      <stop offset="60%" stop-color="#FFAD4D" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#FF8A3D" stop-opacity="0"/>
    </radialGradient>
    <linearGradient id="plantGrad" x1="0" x2="1">
      <stop offset="0%" stop-color="#2E8B3A"/>
      <stop offset="100%" stop-color="#7BD06A"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" x2="1">
      <stop offset="0%" stop-color="#FFD76B"/>
      <stop offset="100%" stop-color="#F7B844"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="10" stdDeviation="18" flood-color="#0b3" flood-opacity="0.12"/>
    </filter>
    <filter id="gloss" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="10" result="blur"/>
      <feSpecularLighting in="blur" surfaceScale="2" specularConstant="0.6" specularExponent="12" lighting-color="#ffffff" result="spec">
        <fePointLight x="300" y="-200" z="600"/>
      </feSpecularLighting>
      <feComposite in="spec" in2="SourceAlpha" operator="in"/>
    </filter>
  </defs>

  <!-- Rounded square background -->
  <g filter="url(#softShadow)">
    <rect x="32" y="32" width="960" height="960" rx="168" ry="168" fill="url(#bgGrad)"/>
  </g>

  <!-- Sun glow behind plant -->
  <circle cx="512" cy="320" r="220" fill="url(#sunGlow)" opacity="0.95" />

  <!-- Field terraces (background patterns) -->
  <g transform="translate(0,360) scale(1,0.75)" opacity="0.95">
    <path d="M64 260 C200 220 300 240 512 240 C724 240 824 220 960 260 L960 360 L64 360 Z" fill="#7bbf44" opacity="0.45" />
    <path d="M64 220 C200 200 300 210 512 210 C724 210 824 200 960 220 L960 260 L64 260 Z" fill="#6fb53a" opacity="0.5" />
    <path d="M64 180 C200 170 300 175 512 175 C724 175 824 170 960 180 L960 220 L64 220 Z" fill="#66b032" opacity="0.55" />
    <path d="M64 140 C200 130 300 135 512 135 C724 135 824 130 960 140 L960 180 L64 180 Z" fill="#58a326" opacity="0.6" />
  </g>

  <!-- Subtle AI circuit lines from right merging into fields -->
  <g stroke="#E6C86B" stroke-width="6" stroke-linecap="round" stroke-linejoin="round" opacity="0.9" transform="translate(10,0)">
    <path d="M780 420 C820 400 860 380 920 350" fill="none" stroke-opacity="0.35" />
    <path d="M820 460 C860 440 900 420 940 380" fill="none" stroke-opacity="0.28" />
    <circle cx="780" cy="420" r="6" fill="#F5D488" />
    <circle cx="820" cy="460" r="5" fill="#F5D488" />
  </g>

  <!-- Plant (center) -->
  <g transform="translate(512,420)">
    <!-- stem -->
    <path d="M0 120 C6 100 16 60 12 20 C10 -4 6 -40 0 -80" fill="none" stroke="url(#plantGrad)" stroke-width="18" stroke-linecap="round" stroke-linejoin="round" />
    <!-- left leaf -->
    <path d="M2 20 C-70 10 -120 40 -140 90 C-120 80 -80 60 -20 50" fill="url(#plantGrad)" transform="translate(-6,-20) rotate(-12)" opacity="0.98" />
    <!-- right leaf -->
    <path d="M-2 20 C70 10 120 40 140 90 C120 80 80 60 20 50" fill="url(#plantGrad)" transform="translate(6,-20) rotate(12)" opacity="0.98" />
    <!-- central small leaf for depth -->
    <path d="M-8 6 C-18 -6 -8 -28 10 -30 C6 -10 -4 -2 -8 6" fill="#4CAF50" opacity="0.95" />
  </g>

  <!-- Slight glossy highlight -->
  <rect x="80" y="80" width="864" height="420" rx="120" fill="rgba(255,255,255,0.18)" transform="rotate(-12 512 320)" opacity="0.6" />

  <!-- App name at bottom inside icon -->
  <g transform="translate(0,620)">
    <text x="50%" y="260" text-anchor="middle" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-weight="700" font-size="72" fill="url(#gold)" letter-spacing="-1">AgriAI</text>
  </g>

  <!-- Outer glossy shine -->
  <path d="M128 96 C200 48 324 40 512 40 C700 40 824 48 896 96 L896 80 C824 32 700 24 512 24 C324 24 200 32 128 80 Z" fill="rgba(255,255,255,0.08)" />

  <!-- Small sun rays subtle animation via CSS target (supports inlined CSS when used on web) -->
  <g id="sunRays" opacity="0.6" transform="translate(512,320)">
    <g stroke="#FFB35D" stroke-width="8" stroke-linecap="round">
      <path d="M0 -180 L0 -240" />
      <path d="M60 -160 L96 -208" />
      <path d="M-60 -160 L-96 -208" />
      <path d="M110 -120 L150 -156" />
      <path d="M-110 -120 L-150 -156" />
    </g>
  </g>

</svg>
